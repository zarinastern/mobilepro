<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

    class Weather extends React.Component{
      constructor(props){
        super(props);
        this.state ={
          name : '',
          temperature :'',
          weather :'',
          image : '',
        };
      }

        componentDidMount() {
          fetch('https://api.openweathermap.org/data/2.5/weather?q=Helsinki&APPID=77bb222d00e6bacd2d81831086a09fe3')
          .then((response) =>response.json())
          .then((response) =>{
            console.log(response);
            this.setState({
              name :response.name,
              temperature : response.main.temp,
              weather : response.weather[0].main,
              image : "http://openweathermap.org/img/w/"+response.weather[0].icon+".png",
            })
          /*  .catch(function(err){
              console.log(error);
            })*/
          });
        }


render() {
return(
  <div>
  <div> City : {this.state.name}</div>
<div> Temperature : {this.state.temperature}</div>
<div> Weather :{this.state.weather}</div>
<div><img src = {this.state.image} /> </div>
</div>
)}
}
ReactDOM.render(<Weather/>, document.getElementById('root'));

      // Your scripts goes here
    </script>
  </body>
</html>
